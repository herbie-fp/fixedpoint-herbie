name: Fixed-point Benchmarks

on: [push, repository_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Install Packages"
        run: sudo apt-get install -y libmpfr6 libmpfr-dev
      - name: "Install Racket"
        uses: Bogdanp/setup-racket@v0.5
      - uses: actions/checkout@master
        with:
          path: plugin
      - name: "Check out Herbie"
        uses: actions/checkout@master
        with:
          repository: uwplse/herbie
          path: herbie
          ref: ${{ github.event.client_payload.branch }}
      - name: "Install Herbie"
        run: make install -C herbie/
      - name: "Install fixedpoint-herbie"
        run: raco pkg install --no-cache --auto --name fixedpoint-herbie plugin/
      - name: "Benchmarks"
        run: racket herbie/infra/travis.rkt --seed 0 plugin/bench/
        env:
          RUST_BACKTRACE: full
